<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alamance Country Club</title>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Merriweather|Open+Sans:400,600|Playfair+Display+SC:900"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/dist/styles.css" />
</head>

<body>

    <div class='side-bar'>

        <div class='menu-button'>
            <div class='menu-icon'>
                <div class='menu-icon__bar'></div>
                <div class='menu-icon__bar menu-icon__bar--center'></div>
                <div class='menu-icon__bar'></div>
            </div>
            <p class='menu-button__text sidebar__text'>Menu</p>
        </div>

        <div class='quick-links'>
            <a class='quick-link' href="#">
                <img class='quick-link__icon' src='/images/trees.png'>
                <p class='quick-link__text sidebar__text'>Member Login</p>
            </a>
            <a class='quick-link' href="#">
                <img class='quick-link__icon' src='/images/golf-clubs.png'>
                <p class='quick-link__text sidebar__text'>Amenities</p>
            </a>
            <a class='quick-link' href="#">
                <img class='quick-link__icon' src='/images/calendar.png'>
                <p class='quick-link__text sidebar__text'>Calendar</p>
            </a>
            <a class='quick-link' href="#">
                <img class='quick-link__icon' src='/images/news.png'>
                <p class='quick-link__text sidebar__text'>News</p>
            </a>
            <a class='quick-link' href="#">
                <img class='quick-link__icon' src='/images/chat.png'>
                <p class='quick-link__text sidebar__text'>Blog</p>
            </a>
        </div>

    </div>

    <div class='page-content'>
        <div class='header'>
            <div class='wrapper'>
                <div class='header__logo'>
                    <img class='header__image' src='/images/banner-logo.png'>
                </div>

                <div class='search search--pull-right'>
                    <form class='search__form'>
                            <input class='search__input' type='text' placeholder='Search...'>
                    </form>
                    <div class='search__toggle'>
                        <img class='search__icon' src='/images/search.png'>
                    </div>
                </div>

                <p class='header__text'>
                    We are now operating under summer hours
                </p>

            </div>
        </div>
        <div class='jumbotron'>
            <img class='jumbotron__image' src='/images/golf-big.png'>
        </div>
    </div>
    <script src="/dist/bundle.js"></script>
</body>

</html>
